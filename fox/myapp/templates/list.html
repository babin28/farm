<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 20px;

      background-color: #e9f5f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004466;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .grid-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding-bottom: 15px;
    }

    .grid-item img {
      width: 100%;
      /* height: 160px; */
      object-fit: cover;
      display: block;
    }

    .grid-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }

    .item-name {
      font-size: 1em;
      color: #333;
      padding: 10px 0 0;
    }
  </style>
</head>
